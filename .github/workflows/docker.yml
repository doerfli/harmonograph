jobs:
  docker:
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u doerfli --password-stdin
      - uses: rlespinasse/github-slug-action@v2.x
      - run: docker build -f Dockerfile -t ghcr.io/doerfli/harmonograph/harmonograph:${{ env.GITHUB_REF_SLUG }} .
      - run: docker push ghcr.io/doerfli/harmonograph/harmonograph:${{ env.GITHUB_REF_SLUG }}
